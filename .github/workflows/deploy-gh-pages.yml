name: Deploy to GithubPages

on: 
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Packages
        run: |
          npm ci

      - name: Build prod
        run: |
          npm run build:prod

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: prod # The folder the action should deploy.